<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Heart</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .heart {
        position: relative;
        width: 120px;
        height: 120px;
        background: red;
        transform: rotate(-45deg);
        animation: beat 1s infinite, float 4s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -60px;
        left: 0;
    }

    .heart::after {
        left: 60px;
        top: 0;
    }

    @keyframes beat {
        0%, 100% {
            transform: scale(1) rotate(-45deg);
        }
        50% {
            transform: scale(1.15) rotate(-45deg);
        }
    }

    @keyframes float {
        0% {
            top: 0;
        }
        50% {
            top: -20px;
        }
        100% {
            top: 0;
        }
    }
</style>
</head>
<body>

<div class="heart"></div>

</body>
</html>
